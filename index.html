<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
   <h1 class="heading" id="heading">Body Mass Index (BMI) Calculator</h1> 
   
   Height (cm): 
   <input type="number" class="input" id="height" value="180" placeholder="Enter your height in cm">
   
   Weight (kg):
   <input type="numer" class="input" id="weight" value="80" placeholder="Enter your weight in kg">

   <button class="btn" id="btn">Computer BMI</button>

   <input disabled class="input" id="bmi-result" type="text">

   <h4 class="info-text" id="anything">Weight Condition: <span id="weight-condition"></span> </h4>

</body>
</html>
